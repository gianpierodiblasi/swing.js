<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../../../swing.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../../build/swing-bundle-0.1.0.css" rel="stylesheet">
    <script src="../../../build/swing-bundle-0.1.0.js"></script>
    <script src="../../swing-test.js"></script>
    <script>
      window.onload = (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        var plaf = urlParams.get("plaf");
        switch (plaf) {
          case "default":
            LookAndFeel.CURRENT = new DefaultLookAndFeel();
            break;
          case "bootstrap":
            LookAndFeel.CURRENT = BootstrapLookAndFeel["create" + urlParams.get("size")](urlParams.get("style") === "true");
            break;
          case "pico":
            LookAndFeel.CURRENT = new PicoLookAndFeel(urlParams.get("theme"), urlParams.get("style") === "true");
        }

        eval("new TestJSFrame" + urlParams.get("num") + "();");
      };
    </script>
  </head>
  <body>
  </body>
</html>
