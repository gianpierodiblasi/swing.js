<!DOCTYPE html>
<html>
  <head>
    <title>TITLE</title>
    <link rel="icon" href="../../../swing.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../../../build/swing-bundle-1.14.0.css" rel="stylesheet">
    <script src="../../../build/swing-bundle-1.14.0.js"></script>
    <script src="../../swing-test.js"></script>
    <script>
      window.onload = (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        SwingJS.instance().
                darkMode(urlParams.get("dark") === "true").
                fontFamily(urlParams.get("family")).
                fontSize(urlParams.get("size")).
                mainColor(urlParams.get("color")).
                mainBGColor(urlParams.get("bgcolor")).
                mainActionColor(urlParams.get("actioncolor")).
                mainActionBGColor(urlParams.get("actionbgcolor")).
                roundness(urlParams.get("roundness")).
                build();

        switch (urlParams.get("lang")) {
          case "en":
            Translations.setEnglish();
            break;
          case "it":
            Translations.setItalian();
            break;
        }

        eval("new TestJSFrame" + urlParams.get("num") + "();");
      };
    </script>
  </head>
  <body>
  </body>
</html>
