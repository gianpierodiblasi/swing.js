    <style>
      table {
        border-collapse: collapse;
        border: 2px solid #8C8C8C;
        font-family: arial;
      }

      thead {
        text-align: center;
      }

      td {
        border: 1px solid #A0A0A0;
        padding: 8px 10px;
      }

      tbody tr td:nth-child(-n+4) * {
        color: black;
      }

      thead tr:nth-child(2) td:nth-child(3),
      tbody tr td:nth-last-child(-n+3), tbody tr td:nth-last-child(-n+3) * {
        color: #dee2e6;
        background: #212529;
      }
    </style>
