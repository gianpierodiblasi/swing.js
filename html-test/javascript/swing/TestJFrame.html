<!DOCTYPE html>
<html>
  <head>
    <title>TestJFrame</title>
    <link rel="icon" href="../../../swing.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      table {
        border-collapse: collapse;
        border: 2px solid #8C8C8C;
        font-family: arial;
      }

      thead {
        text-align: center;
      }

      td {
        border: 1px solid #A0A0A0;
        padding: 8px 10px;
      }
    </style>

    <script>
      window.onload = (event) => {
        var tests = ["Test Layouts", "Test Components", "Test Slider", "Test Progress", "Test Tabs", "Test Dialog", "Test Roundness", "Test FileChooser"];
        var params = [
          "roundness=0.5&",
          "size=20&color=yellow&bgcolor=red&roundness=0.5&",
          "actioncolor=yellow&actionbgcolor=red&roundness=0.5&",
          "dark=true&roundness=0.5&",
          "family=serif&roundness=0.5&",
          "family=monospace&roundness=0.5&",
          "roundness=0&",
          "roundness=1&"
        ];

        var titles = [
          "Default",
          "20-yellow-red",
          "action-yellow-red",
          "Dark",
          "Serif",
          "Monospace",
          "squared",
          "rounded"
        ];

        var tbody = document.querySelector("tbody");
        for (var i = 0; i < tests.length; i++) {
          var tr = document.createElement("tr");

          var td = document.createElement("td");
          td.textContent = tests[i];
          tr.appendChild(td);

          for (var j = 0; j < params.length; j++) {
            var a = document.createElement("a");
            a.href = "TestJFrame_.html?" + params[j] + "num=" + (i + 1);
            a.textContent = titles[j];

            td = document.createElement("td");
            td.appendChild(a);
            tr.appendChild(td);
          }

          tbody.appendChild(tr);
        }
      };
    </script>
  </head>
  <body>
    <table>
      <thead>
      </thead>    
      <tbody>
      </tbody>
    </table>
  </body>
</html>
